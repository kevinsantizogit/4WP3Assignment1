<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4WP3 Assignment 1 - Walking Tour Builder</title>
  <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

  
</head>
<body>
  <header class="header">
    <h1>Walking Tour Builder</h1>
    <p>Create a walking tour by adding landmarks with a photo, description, and map location</p>
	<p>These landmarks can then be modified (listed,deleted,focused)</p>
	<p>Made by Kevin Santizo</p>
  </header>

  <main class="layout">
    <section id="map" class="map"></section>

    <aside class="sidebar">
      <h2>Add a Landmark</h2>
      <div class="card">
        <label>
          Title
          <input id="title" type="text" maxlength="60" />
        </label>

        <label>
          Description 
          <textarea id="description" rows="3" maxlength="240"></textarea>
        </label>

        <label>
          Photo
          <input id="photo" type="file" accept="image/*" />
        </label>

        <img id="photoPreview" class="preview" alt="Photo preview" />

        <fieldset class="card subtle">
          <legend>Location</legend>

          <label class="inline">
            <input type="radio" name="locMode" value="geo" checked />
            Use my current location
          </label>

          <label class="inline">
            <input type="radio" name="locMode" value="manual" />
            Enter coordinates
          </label>

          <div id="manualCoords" class="coords hidden">
            <label>
              Latitude
              <input id="lat" type="number" step="any" placeholder="43.0000" />
            </label>

            <label>
              Longitude
              <input id="lng" type="number" step="any" placeholder="-79.0000" />
            </label>
          </div>
        </fieldset>

        <div id="msg" class="msg"></div>

        <button id="addLandmark">Add Landmark</button>
      </div>

      <h2>Saved Landmarks</h2>
      <div id="list" class="list"></div>
    </aside>
  </main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>

</body>
</html>
